<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>More Pets | Purrfect Pet Adoption</title>
</head>
<body>

    <section class="more-pets">
        <div class="pets-headlines">
            <h1>More Adorable Pets Await You!</h1>
            <p>Browse through our extended selection of pets looking for a loving home. Find your new best friend today!</p>
        </div>

        <div class="pets-collection">
            <div class="pet-item">
                <img src="./img/pet-item-4.png" alt="Fluffy">
                <h3>Fluffy</h3>
                <p>Breed: Golden Retriever</p>
                <p>Age: 2 years</p>
            </div>
            <div class="pet-item">
                <img src="./img/pet-item-5.png" alt="Whiskers">
                <h3>Whiskers</h3>
                <p>Breed: Persian Cat</p>
                <p>Age: 1.5 years</p>
            </div>
            <div class="pet-item">
                <img src="./img/pet-item-6.png" alt="Chirpy">
                <h3>Chirpy</h3>
                <p>Breed: Parrot</p>
                <p>Age: 1 year</p>
            </div>
        </div>
    </section>

</body>
</html>
